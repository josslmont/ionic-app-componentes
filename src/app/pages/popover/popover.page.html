<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title color="Primary">Popover</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarPopover( $event )">
        <ion-icon slot="icon-only" color="primary" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="mostrarPopover( $event )" expand="block">
    Mostrar popover
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarPopover( $event )">
        <ion-icon slot="icon-only" color="primary" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
