<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" mode="ios" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Avatar</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" alt="img">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip color="primary" mode="ios" *ngFor="let item of [1,1]">
    <ion-avatar>
      <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" alt="img">
    </ion-avatar>
    <ion-label>Lorem Ipsum</ion-label>
  </ion-chip>
  <ion-list>
    <ion-item *ngFor="let item of [1,1,1]">
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" alt="img">
      </ion-avatar>
      <ion-label>Lorem Ipsum</ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let item of [1,1,1]">
      <ion-avatar slot="end">
        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" alt="img">
      </ion-avatar>
      <ion-label>Lorem Ipsum</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
